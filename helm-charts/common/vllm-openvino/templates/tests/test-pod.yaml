apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "vllm-openvino.fullname" . }}-testpod"
  labels:
    {{- include "vllm-openvino.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: curl
      image: python:3.10.14
      command: ['bash', '-c']
      args:
        - |
          max_retry=20;
          for ((i=1; i<=max_retry; i++)); do \
            curl http://{{ include "vllm-openvino.fullname" . }}/v1/completions -sS --fail-with-body \
              -X POST \
              -d '{"prompt":"What is Deep Learning?", "model": {{ .Values.global.LLM_MODEL_ID | quote }}, "max_tokens":17, "temperature": 0.5}' \
              -H 'Content-Type: application/json' && break;
            curlcode=$?
            if [[ $curlcode -eq 7 ]]; then sleep 10; else echo "curl failed with code $curlcode"; exit 1; fi;
          done;
          if [ $i -gt $max_retry ]; then echo "test failed with maximum retry"; exit 1; fi
  restartPolicy: Never
