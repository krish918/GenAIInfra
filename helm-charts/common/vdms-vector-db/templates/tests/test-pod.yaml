apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "vdms-vector-db.fullname" . }}-test-pod"
  labels:
    {{- include "vdms-vector-db.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: curl
      image: alpine/curl
      command: ['sh', '-c']
      args:
        - |
          curl http://{{ include "vdms-vector-db.fullname" . }}:{{ .Values.service.port }} -sS --fail-with-body \
          -X HEAD

  restartPolicy: Never
